<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="stylesheet" type="text/css" href="css/jogo.css"/>
	<script type="text/javascript" src="js/jogo.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<title> Bob Esponja </title>

</head>
<body>
	<div class="home-btn">
			<a target="_parent" href="home.html"><img id="bob-icon" src="img/bob-icon.png" alt="Rosto do Bob Esponja">
			</a>
	</div>
	<h1>VOCÊS ESTÃO PRONTAS, CRIANÇAS?</h1>
	
	<div id="select-jogo">
    		<div class="container-jogo">
      			<img src="img/quiz.jpg" alt="Bob Esponja - Jogo 1">
    			<div class="overlay">
    				<div class="texto">
      					<h1>QUIZ</h1>
      					<p>Responda a perguntas sobre esse tão amado desenho animado e teste seus conhecimentos!</p>
    				</div>
  				</div>
  			</div>
  			<div class="container-jogo">
      			<img src="img/memory.png" alt="Bob Esponja - Jogo 2">
    			<div class="overlay">
    				<div class="texto">
      					<h1>JOGO DA MEMÓRIA</h1>
      					<p>Use os personagens da turma do Bob Esponja para testar a sua memória!</p>
    				</div>
  				</div>
			</div>
		<div id="botoes">
			<button id="quiz" onclick="abrirQuiz()">ESTAMOS, CAPITÃO!</button>
			<button id="memoria" onclick="abrirMemory()">ESTAMOS, CAPITÃO!</button>
		</div>
	</div>
</body>
</html>
