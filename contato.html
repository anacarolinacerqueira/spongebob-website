<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="stylesheet" type="text/css" href="css/contato.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<script src="js/contato.js"></script>
	<title>Contato</title>
</head>
<body>
	<header>
		<iframe id="iframe" src="header.html"></iframe>
	</header>
	<h2> Desenvolvido por: Ana Carolina</h2>
	<div id="map">
	</div>
	<div id="contato">
		<form action="pegadinha()">
			<input id="nome" type="text" name="nome" placeholder="Nome">
			<input id="email" type="text" name="email" placeholder="email">
			<input class="conteudo" type="radio" name="conteudo" value="sim" checked>
			<input class="conteudo" type="radio" name="conteudo" value="nao">
			<input type="submit" name="enviar">
		</form>
	</div>

	
	<script>
	function mapUfba() {
		var location = {lat: -13.000341, lng: -38.507843};
		var map = new google.maps.Map(document.getElementById("map"), {
			zoom: 17,
			center: location
		});
		var marker = new google.maps.Marker({
			position: location,
			map: map,
			animation:google.maps.Animation.DROP	
		})
		var infowindow = new google.maps.InfoWindow({
  			content:"Me encontre aqui!"
			});
			infowindow.open(map,marker); 
	}
	</script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_-iqw4z0FrjDxqDszgQlTTmcp-6Fnb7k&callback=mapUfba"></script>

</body>
</html>
